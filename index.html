<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Sorting Assistant</title>
  <style>
    /* --- MOBILE-FIRST STYLES --- */
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
      padding: 10px; 
      max-width: 600px; 
      margin: 0 auto; 
      background-color: #f4f4f9; 
      color: #333;
    }
    
    h1 { text-align: center; color: #333; margin: 5px 0 15px 0; font-size: 1.2rem; }

    /* TABS */
    .tabs { display: flex; gap: 8px; margin-bottom: 15px; }
    .tab { 
      flex: 1; 
      padding: 12px 2px; 
      cursor: pointer; 
      background: #e0e0e0; 
      border: none; 
      font-weight: 800; 
      font-size: 18px; 
      border-radius: 6px; 
      color: #555;
      line-height: 1.1;
    }
    .tab.active { background: #007bff; color: white; }

    /* GRID STYLES */
    .grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(45px, 1fr)); 
      gap: 10px; 
      margin-bottom: 15px; 
      transition: all 0.3s ease; 
    }
    .grid button { 
      padding: 12px; 
      font-size: 18px; 
      font-weight: bold; 
      cursor: pointer; 
      background: white; 
      border: 1px solid #ccc; 
      border-radius: 6px; 
      color: #333; 
      touch-action: manipulation;
    }
    .grid button:active { background: #007bff; color: white; }
    .grid button.selected { background: #0056b3; color: white; border-color: #0056b3; }

    /* COMPACT GRID MODE (SHRUNK) */
    .grid.compact {
      gap: 5px; 
      grid-template-columns: repeat(auto-fill, minmax(38px, 1fr)); 
      margin-bottom: 10px;
    }
    .grid.compact button {
      padding: 6px; 
      font-size: 14px; 
    }

    /* RESULTS LIST - ULTRA COMPACT & STRIPED */
    ul { list-style: none; padding: 0; margin-top: 0; border-top: 1px solid #ddd; }
    
    li { 
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      padding: 6px 8px; /* Very tight padding */
      background: white; 
      border-bottom: 1px solid #eee; 
      font-size: 13px; /* Smaller font for maximum density */
    }

    /* ZEBRA STRIPING - Alternating Colors */
    li:nth-child(even) {
      background-color: #f1f2f6; /* Light grey for even rows */
    }
    
    /* Road Name */
    li span.name { 
      font-weight: 500; 
      color: #333; 
    }
    
    /* Walk Number - BOLD */
    li span.num { 
      font-weight: 900; 
      font-size: 1.2em; 
      color: #000;
      min-width: 30px; /* Aligns numbers neatly */
      text-align: right;
    }

    /* UTILITY */
    .hidden { display: none !important; }
    #errorBox { background: #ffdddd; color: #a00; padding: 10px; margin-bottom: 20px; display: none; border-radius: 5px; text-align: center;}
  </style>
</head>
<body>

  <h1>Sorting Assistant</h1>

  <div class="tabs">
    <button id="roadTab" class="tab active">Road Lookup</button>
    <button id="walkTab" class="tab">Walk Lookup</button>
  </div>

  <div id="errorBox"></div>

  <div id="letterGrid" class="grid"></div>
  <div id="walkGrid" class="grid hidden"></div>

  <ul id="results"></ul>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      
      const letterGrid = document.getElementById("letterGrid");
      const walkGrid = document.getElementById("walkGrid");
      const results = document.getElementById("results");
      const roadTab = document.getElementById("roadTab");
      const walkTab = document.getElementById("walkTab");
      const errorBox = document.getElementById("errorBox");

      let roadsData = [];

      // --- LOAD DATA ---
      fetch("roads.csv")
        .then(res => {
          if (!res.ok) throw new Error("Could not find roads.csv");
          return res.text();
        })
        .then(text => {
          const lines = text.trim().split("\n").slice(1); 

          roadsData = lines.map(line => {
            if (!line || !line.includes(",")) return null;
            
            const parts = line.split(",");
            const roadName = parts[0]; 
            const walkNum = parts[2]; 

            if (!roadName) return null;

            return {
              road: roadName.trim().replace(/"/g, ''),
              walk: walkNum ? walkNum.trim() : "?",
              letter: roadName.trim().charAt(0).toUpperCase()
            };
          }).filter(r => r !== null);

          buildLetterGrid();
          buildWalkGrid();
          switchMode("road");
        })
        .catch(err => {
          errorBox.style.display = "block";
          errorBox.innerHTML = `Error: ${err.message}`;
        });

      // --- TABS & MODES ---
      function switchMode(mode) {
        results.innerHTML = "";
        
        // RESET GRIDS TO FULL SIZE ON TAB SWITCH
        letterGrid.classList.remove("compact");
        walkGrid.classList.remove("compact");

        if (mode === "road") {
          roadTab.classList.add("active");
          walkTab.classList.remove("active");
          letterGrid.classList.remove("hidden");
          walkGrid.classList.add("hidden");
        } else {
          walkTab.classList.add("active");
          roadTab.classList.remove("active");
          walkGrid.classList.remove("hidden");
          letterGrid.classList.add("hidden");
        }
      }

      roadTab.onclick = () => switchMode("road");
      walkTab.onclick = () => switchMode("walk");

      // --- BUILDERS ---
      function buildLetterGrid() {
        letterGrid.innerHTML = "";
        const letters = [...new Set(roadsData.map(r => r.letter).filter(l => l >= "A" && l <= "Z"))].sort();
        
        letters.forEach(letter => {
          const btn = document.createElement("button");
          btn.textContent = letter;
          btn.onclick = (e) => {
            handleSelection(e.target, letterGrid);
            showRoads(roadsData.filter(r => r.letter === letter));
          };
          letterGrid.appendChild(btn);
        });
      }

      function buildWalkGrid() {
        walkGrid.innerHTML = "";
        const walks = [...new Set(roadsData.map(r => r.walk))]
          .sort((a, b) => parseInt(a) - parseInt(b));

        walks.forEach(walk => {
          const btn = document.createElement("button");
          btn.textContent = walk;
          btn.onclick = (e) => {
            handleSelection(e.target, walkGrid);
            showRoads(roadsData.filter(r => r.walk === walk));
          };
          walkGrid.appendChild(btn);
        });
      }

      function handleSelection(btn, gridElement) {
        document.querySelectorAll(".grid button").forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        gridElement.classList.add("compact");
      }

      // --- DISPLAY LIST ---
      function showRoads(list) {
        results.innerHTML = "";
        list.sort((a, b) => a.road.localeCompare(b.road));
        
        list.forEach(r => {
          const li = document.createElement("li");
          li.innerHTML = `<span class="name">${r.road}</span> <span class="num">${r.walk}</span>`;
          results.appendChild(li);
        });
      }

    });
  </script>
</body>
</html>
