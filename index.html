<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Assistant</title>
  <style>
    /* --- CSS STYLES --- */
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; background-color: #f4f4f9; }
    h1 { text-align: center; color: #333; margin-bottom: 5px; }
    
    /* TABS */
    .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
    .tab { flex: 1; padding: 12px; cursor: pointer; background: #ddd; border: none; font-weight: bold; border-radius: 4px; }
    .tab.active { background: #007bff; color: white; }

    /* GRIDS */
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(45px, 1fr)); gap: 8px; margin-bottom: 20px; }
    .grid button { padding: 10px; font-size: 14px; font-weight: bold; cursor: pointer; background: white; border: 1px solid #ccc; border-radius: 4px; }
    .grid button:hover { background: #007bff; color: white; }
    .grid button.selected { background: #0056b3; color: white; border-color: #0056b3; }

    /* RESULTS */
    ul { list-style: none; padding: 0; }
    li { display: flex; justify-content: space-between; padding: 10px; background: white; border-bottom: 1px solid #eee; }
    li strong { color: #007bff; }

    /* UTILITY */
    .hidden { display: none !important; }
    #errorBox { background: #ffdddd; color: #a00; padding: 10px; margin-bottom: 20px; display: none; border-radius: 5px; text-align: center;}
  </style>
</head>
<body>

  <h1>Sorting Assistant</h1>

  <div class="tabs">
    <button id="roadTab" class="tab active">Road Lookup</button>
    <button id="walkTab" class="tab">Walk Lookup</button>
  </div>

  <div id="errorBox"></div>

  <div id="letterGrid" class="grid"></div>
  <div id="walkGrid" class="grid hidden"></div>

  <ul id="results"></ul>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      
      const letterGrid = document.getElementById("letterGrid");
      const walkGrid = document.getElementById("walkGrid");
      const results = document.getElementById("results");
      const roadTab = document.getElementById("roadTab");
      const walkTab = document.getElementById("walkTab");
      const errorBox = document.getElementById("errorBox");

      let roadsData = [];

      // --- LOAD DATA ---
      fetch("roads.csv")
        .then(res => {
          if (!res.ok) throw new Error("Could not find roads.csv");
          return res.text();
        })
        .then(text => {
          const lines = text.trim().split("\n").slice(1); // Skip header

          roadsData = lines.map(line => {
            // Safety Check for empty lines
            if (!line || !line.includes(",")) return null;
            
            // SPLIT BY COMMA
            const parts = line.split(",");
            
            // --- CRITICAL FIX IS HERE ---
            // Your CSV is: Road(0), FirstLetter(1), Walk(2), Zone(3), Notes(4)
            const roadName = parts[0]; 
            const walkNum = parts[2]; // We pick Index 2, not Index 1

            if (!roadName) return null;

            return {
              road: roadName.trim().replace(/"/g, ''), // Remove quotes if present
              walk: walkNum ? walkNum.trim() : "?",
              letter: roadName.trim().charAt(0).toUpperCase()
            };
          }).filter(r => r !== null);

          buildLetterGrid();
          buildWalkGrid();
          switchMode("road");
        })
        .catch(err => {
          errorBox.style.display = "block";
          errorBox.innerHTML = `Error: ${err.message}`;
        });

      // --- TABS ---
      function switchMode(mode) {
        results.innerHTML = "";
        if (mode === "road") {
          roadTab.classList.add("active");
          walkTab.classList.remove("active");
          letterGrid.classList.remove("hidden");
          walkGrid.classList.add("hidden");
        } else {
          walkTab.classList.add("active");
          roadTab.classList.remove("active");
          walkGrid.classList.remove("hidden");
          letterGrid.classList.add("hidden");
        }
      }

      roadTab.onclick = () => switchMode("road");
      walkTab.onclick = () => switchMode("walk");

      // --- BUILDERS ---
      function buildLetterGrid() {
        letterGrid.innerHTML = "";
        const letters = [...new Set(roadsData.map(r => r.letter).filter(l => l >= "A" && l <= "Z"))].sort();
        
        letters.forEach(letter => {
          const btn = document.createElement("button");
          btn.textContent = letter;
          btn.onclick = (e) => {
            document.querySelectorAll(".grid button").forEach(b => b.classList.remove("selected"));
            e.target.classList.add("selected");
            showRoads(roadsData.filter(r => r.letter === letter));
          };
          letterGrid.appendChild(btn);
        });
      }

      function buildWalkGrid() {
        walkGrid.innerHTML = "";
        // Numerical Sort
        const walks = [...new Set(roadsData.map(r => r.walk))]
          .sort((a, b) => parseInt(a) - parseInt(b));

        walks.forEach(walk => {
          const btn = document.createElement("button");
          btn.textContent = walk;
          btn.onclick = (e) => {
            document.querySelectorAll(".grid button").forEach(b => b.classList.remove("selected"));
            e.target.classList.add("selected");
            showRoads(roadsData.filter(r => r.walk === walk));
          };
          walkGrid.appendChild(btn);
        });
      }

      function showRoads(list) {
        results.innerHTML = "";
        list.sort((a, b) => a.road.localeCompare(b.road));
        list.forEach(r => {
          const li = document.createElement("li");
          li.innerHTML = `<strong>${r.road}</strong> <span>Walk ${r.walk}</span>`;
          results.appendChild(li);
        });
      }

    });
  </script>
</body>
</html>
