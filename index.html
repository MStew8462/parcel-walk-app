<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Sorting Assistant</title>
  <style>
    /* --- ROYAL MAIL THEME --- */
    :root {
      --rm-red: #D40511;
      --rm-dark: #222;
      --rm-grey: #f2f2f2;
      --rm-hover: #b0040e;
    }

    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
      padding: 0; 
      margin: 0; 
      background-color: #fff; 
      color: #333;
    }
    
    /* APP HEADER */
    header {
      background-color: var(--rm-red);
      color: white;
      padding: 15px 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      margin-bottom: 15px;
    }

    h1 { margin: 0; font-size: 1.2rem; font-weight: 700; letter-spacing: 0.5px; }

    /* CONTAINER */
    .container { padding: 0 10px 10px 10px; max-width: 600px; margin: 0 auto; }

    /* TABS */
    .tabs { display: flex; gap: 8px; margin-bottom: 15px; }
    .tab { 
      flex: 1; 
      padding: 12px 2px; 
      cursor: pointer; 
      background: #e6e6e6; 
      border: none; 
      font-weight: 800; 
      font-size: 16px; 
      border-radius: 4px; 
      color: #444;
      line-height: 1.1;
      transition: background 0.2s;
    }
    .tab.active { background: var(--rm-dark); color: white; } /* Dark active tab looks sharp against red header */

    /* GRIDS */
    .grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(45px, 1fr)); 
      gap: 8px; 
      margin-bottom: 15px; 
      transition: all 0.3s ease; 
    }
    .grid button { 
      padding: 12px; 
      font-size: 18px; 
      font-weight: 700; 
      cursor: pointer; 
      background: white; 
      border: 1px solid #ccc; 
      border-radius: 4px; 
      color: var(--rm-dark); 
      touch-action: manipulation;
    }
    .grid button:active { background: var(--rm-red); color: white; border-color: var(--rm-red); }
    .grid button.selected { background: var(--rm-red); color: white; border-color: var(--rm-red); }

    /* COMPACT GRID MODE */
    .grid.compact {
      gap: 4px; 
      grid-template-columns: repeat(auto-fill, minmax(36px, 1fr)); 
      margin-bottom: 10px;
    }
    .grid.compact button {
      padding: 6px; 
      font-size: 14px; 
    }

    /* RESULTS LIST - ULTRA COMPACT & STRIPED */
    ul { list-style: none; padding: 0; margin-top: 0; border-top: 2px solid var(--rm-red); }
    
    li { 
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      padding: 5px 8px; /* ULTRA TIGHT PADDING */
      background: white; 
      border-bottom: 1px solid #eee; 
      font-size: 12px; /* SMALLER FONT */
      line-height: 1.3;
    }

    /* ZEBRA STRIPING */
    li:nth-child(even) { background-color: #f7f7f7; }
    
    /* Road Name */
    li span.name { font-weight: 600; color: #222; }
    
    /* Walk Number */
    li span.num { 
      font-weight: 900; 
      font-size: 1.1em; 
      color: var(--rm-red); /* Royal Mail Red Numbers */
      min-width: 30px; 
      text-align: right;
    }

    /* UTILITY */
    .hidden { display: none !important; }
    #errorBox { background: #ffdddd; color: #a00; padding: 10px; margin-bottom: 20px; display: none; border-radius: 5px; text-align: center;}
  </style>
</head>
<body>

  <header>
    <h1>Sorting Assistant</h1>
  </header>

  <div class="container">
    <div class="tabs">
      <button id="roadTab" class="tab active">Road Lookup</button>
      <button id="walkTab" class="tab">Walk Lookup</button>
    </div>

    <div id="errorBox"></div>

    <div id="letterGrid" class="grid"></div>
    <div id="walkGrid" class="grid hidden"></div>

    <ul id="results"></ul>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      
      const letterGrid = document.getElementById("letterGrid");
      const walkGrid = document.getElementById("walkGrid");
      const results = document.getElementById("results");
      const roadTab = document.getElementById("roadTab");
      const walkTab = document.getElementById("walkTab");
      const errorBox = document.getElementById("errorBox");

      let roadsData = [];

      // --- LOAD DATA ---
      fetch("roads.csv")
        .then(res => {
          if (!res.ok) throw new Error("Could not find roads.csv");
          return res.text();
        })
        .then(text => {
          const lines = text.trim().split("\n").slice(1); 

          roadsData = lines.map(line => {
            if (!line || !line.includes(",")) return null;
            
            const parts = line.split(",");
            const roadName = parts[0]; 
            const walkNum = parts[2]; 

            if (!roadName) return null;

            return {
              road: roadName.trim().replace(/"/g, ''),
              walk: walkNum ? walkNum.trim() : "?",
              letter: roadName.trim().charAt(0).toUpperCase()
            };
          }).filter(r => r !== null);

          buildLetterGrid();
          buildWalkGrid();
          switchMode("road");
        })
        .catch(err => {
          errorBox.style.display = "block";
          errorBox.innerHTML = `Error: ${err.message}`;
        });

      // --- TABS & MODES ---
      function switchMode(mode) {
        results.innerHTML = "";
        
        letterGrid.classList.remove("compact");
        walkGrid.classList.remove("compact");

        if (mode === "road") {
          roadTab.classList.add("active");
          walkTab.classList.remove("active");
          letterGrid.classList.remove("hidden");
          walkGrid.classList.add("hidden");
        } else {
          walkTab.classList.add("active");
          roadTab.classList.remove("active");
          walkGrid.classList.remove("hidden");
          letterGrid.classList.add("hidden");
        }
      }

      roadTab.onclick = () => switchMode("road");
      walkTab.onclick = () => switchMode("walk");

      // --- BUILDERS ---
      function buildLetterGrid() {
        letterGrid.innerHTML = "";
        const letters = [...new Set(roadsData.map(r => r.letter).filter(l => l >= "A" && l <= "Z"))].sort();
        
        letters.forEach(letter => {
          const btn = document.createElement("button");
          btn.textContent = letter;
          btn.onclick = (e) => {
            handleSelection(e.target, letterGrid);
            // TRUE = Show Walk Number
            showRoads(roadsData.filter(r => r.letter === letter), true);
          };
          letterGrid.appendChild(btn);
        });
      }

      function buildWalkGrid() {
        walkGrid.innerHTML = "";
        const walks = [...new Set(roadsData.map(r => r.walk))]
          .sort((a, b) => parseInt(a) - parseInt(b));

        walks.forEach(walk => {
          const btn = document.createElement("button");
          btn.textContent = walk;
          btn.onclick = (e) => {
            handleSelection(e.target, walkGrid);
            // FALSE = Hide Walk Number
            showRoads(roadsData.filter(r => r.walk === walk), false);
          };
          walkGrid.appendChild(btn);
        });
      }

      function handleSelection(btn, gridElement) {
        document.querySelectorAll(".grid button").forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        gridElement.classList.add("compact");
      }

      // --- DISPLAY LIST ---
      // Added 'showNumbers' parameter
      function showRoads(list, showNumbers) {
        results.innerHTML = "";
        list.sort((a, b) => a.road.localeCompare(b.road));
        
        list.forEach(r => {
          const li = document.createElement("li");
          
          if (showNumbers) {
            // SHOW NUMBER (Road Lookup Mode)
            li.innerHTML = `<span class="name">${r.road}</span> <span class="num">${r.walk}</span>`;
          } else {
            // HIDE NUMBER (Walk Lookup Mode)
            li.innerHTML = `<span class="name">${r.road}</span>`;
          }
          
          results.appendChild(li);
        });
      }

    });
  </script>
</body>
</html>
