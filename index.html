<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#D40511">

  <title>Sorting Assistant</title>
  
  <style>
    /* --- CSS VARIABLES (THEMING) --- */
    :root {
      /* LIGHT MODE (DEFAULT) */
      --bg-color: #ffffff;
      --text-color: #333333;
      --card-bg: #ffffff;
      --card-border: #eeeeee;
      --stripe-bg: #f7f7f7;
      --tab-bg: #e6e6e6;
      --tab-text: #444444;
      
      /* BRAND COLORS (CONSTANT) */
      --rm-red: #D40511;
      --rm-dark: #222222;
      --rm-yellow: #ffcc00;
    }

    /* DARK MODE OVERRIDES */
    body.dark-mode {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --card-bg: #1e1e1e;
      --card-border: #333333;
      --stripe-bg: #252525;
      --tab-bg: #333333;
      --tab-text: #cccccc;
    }

    /* BASE STYLES */
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
      padding: 0; 
      margin: 0; 
      background-color: var(--bg-color); 
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s; /* Smooth Transition */
      overscroll-behavior-y: none; 
    }
    
    /* HEADER */
    header {
      background-color: var(--rm-red);
      color: white;
      padding: 15px 10px;
      display: flex; /* Flexbox for layout */
      justify-content: center; /* Center Title */
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    h1 { margin: 0; font-size: 1.2rem; font-weight: 700; flex-grow: 1; text-align: center; margin-left: 40px; /* Offset for button */ }

    /* DARK MODE TOGGLE BUTTON */
    #themeToggle {
      background: rgba(0,0,0,0.2);
      border: none;
      color: white;
      font-size: 18px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    #themeToggle:active { background: rgba(0,0,0,0.4); }

    /* CONTAINER */
    .container { padding: 10px; max-width: 600px; margin: 0 auto; }

    /* TABS */
    .tabs { display: flex; gap: 8px; margin-bottom: 15px; }
    .tab { 
      flex: 1; 
      padding: 14px 2px;
      cursor: pointer; 
      background: var(--tab-bg); 
      border: none; 
      font-weight: 800; 
      font-size: 17px; 
      border-radius: 6px; 
      color: var(--tab-text);
      line-height: 1.1;
      transition: all 0.2s;
      -webkit-tap-highlight-color: transparent;
    }
    .tab.active { background: var(--rm-dark); color: white; }
    
    /* Dark Mode Active Tab Adjustment */
    body.dark-mode .tab.active { background: var(--rm-red); border: 1px solid #fff; }

    /* GRIDS */
    .grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(48px, 1fr)); 
      gap: 8px; 
      margin-bottom: 15px; 
      transition: all 0.3s ease; 
    }
    .grid button { 
      padding: 12px; 
      font-size: 20px; 
      font-weight: 700; 
      cursor: pointer; 
      background: var(--card-bg); 
      border: 1px solid var(--card-border); 
      border-radius: 6px; 
      color: var(--text-color); 
      touch-action: manipulation;
    }
    .grid button:active, .grid button.selected { 
      background: var(--rm-red); 
      color: white; 
      border-color: var(--rm-red); 
    }

    /* COMPACT GRID */
    .grid.compact {
      gap: 4px; 
      grid-template-columns: repeat(auto-fill, minmax(38px, 1fr)); 
      margin-bottom: 10px;
    }
    .grid.compact button { padding: 6px; font-size: 14px; }

    /* RESULTS LIST */
    ul { list-style: none; padding: 0; margin-top: 0; padding-bottom: 50px; }
    
    li { 
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      padding: 8px 10px; 
      background: var(--card-bg); 
      border-bottom: 1px solid var(--card-border); 
      font-size: 13px; 
      line-height: 1.3;
    }

    li:nth-child(even) { background-color: var(--stripe-bg); }
    
    li span.name { font-weight: 600; color: var(--text-color); }
    
    li span.num { 
      font-weight: 900; 
      font-size: 1.2em; 
      color: var(--rm-red); 
      min-width: 35px; 
      text-align: right;
    }

    /* NOTES PILL */
    .note-pill {
      background-color: var(--rm-yellow);
      color: #333; /* Always dark text on yellow */
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 10px;
      margin-left: 8px;
      font-weight: bold;
    }

    /* UTILITY */
    .hidden { display: none !important; }
    #errorBox { background: #ffdddd; color: #a00; padding: 10px; margin-bottom: 20px; display: none; border-radius: 5px; text-align: center;}
  </style>
</head>
<body>

  <header>
    <h1>Sorting Assistant</h1>
    <button id="themeToggle" aria-label="Toggle Dark Mode">ðŸŒ™</button>
  </header>

  <div class="container">
    
    <div class="tabs">
      <button id="roadTab" class="tab active">Road Lookup</button>
      <button id="walkTab" class="tab">Walk Lookup</button>
    </div>

    <div id="errorBox"></div>

    <div id="letterGrid" class="grid"></div>
    <div id="walkGrid" class="grid hidden"></div>

    <ul id="results"></ul>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      
      const letterGrid = document.getElementById("letterGrid");
      const walkGrid = document.getElementById("walkGrid");
      const results = document.getElementById("results");
      const roadTab = document.getElementById("roadTab");
      const walkTab = document.getElementById("walkTab");
      const errorBox = document.getElementById("errorBox");
      const themeToggle = document.getElementById("themeToggle");

      // --- DARK MODE LOGIC ---
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.body.classList.add("dark-mode");
        themeToggle.textContent = "â˜€ï¸";
      }

      themeToggle.onclick = () => {
        document.body.classList.toggle("dark-mode");
        const isDark = document.body.classList.contains("dark-mode");
        themeToggle.textContent = isDark ? "â˜€ï¸" : "ðŸŒ™";
        localStorage.setItem("theme", isDark ? "dark" : "light");
      };

      // --- LOAD DATA ---
      let roadsData = [];

      fetch("roads.csv")
        .then(res => {
          if (!res.ok) throw new Error("Could not find roads.csv");
          return res.text();
        })
        .then(text => {
          const lines = text.trim().split("\n").slice(1); 

          roadsData = lines.map(line => {
            if (!line || !line.includes(",")) return null;
            
            const parts = line.split(",");
            const roadName = parts[0]; 
            const walkNum = parts[2]; 
            const notes = parts[4] ? parts[4].trim() : ""; 

            if (!roadName) return null;

            return {
              road: roadName.trim().replace(/"/g, ''),
              walk: walkNum ? walkNum.trim() : "?",
              letter: roadName.trim().charAt(0).toUpperCase(),
              note: notes
            };
          }).filter(r => r !== null);

          buildLetterGrid();
          buildWalkGrid();
          switchMode("road");
        })
        .catch(err => {
          errorBox.style.display = "block";
          errorBox.innerHTML = `Error: ${err.message}`;
        });

      // --- TABS & MODES ---
      function switchMode(mode) {
        results.innerHTML = "";
        
        letterGrid.classList.remove("compact");
        walkGrid.classList.remove("compact");

        if (mode === "road") {
          roadTab.classList.add("active");
          walkTab.classList.remove("active");
          letterGrid.classList.remove("hidden");
          walkGrid.classList.add("hidden");
        } else {
          walkTab.classList.add("active");
          roadTab.classList.remove("active");
          walkGrid.classList.remove("hidden");
          letterGrid.classList.add("hidden");
        }
      }

      roadTab.onclick = () => switchMode("road");
      walkTab.onclick = () => switchMode("walk");

      // --- BUILDERS ---
      function buildLetterGrid() {
        letterGrid.innerHTML = "";
        const letters = [...new Set(roadsData.map(r => r.letter).filter(l => l >= "A" && l <= "Z"))].sort();
        
        letters.forEach(letter => {
          const btn = document.createElement("button");
          btn.textContent = letter;
          btn.onclick = (e) => {
            handleSelection(e.target, letterGrid);
            showRoads(roadsData.filter(r => r.letter === letter), true);
          };
          letterGrid.appendChild(btn);
        });
      }

      function buildWalkGrid() {
        walkGrid.innerHTML = "";
        const walks = [...new Set(roadsData.map(r => r.walk))]
          .sort((a, b) => parseInt(a) - parseInt(b));

        walks.forEach(walk => {
          const btn = document.createElement("button");
          btn.textContent = walk;
          btn.onclick = (e) => {
            handleSelection(e.target, walkGrid);
            showRoads(roadsData.filter(r => r.walk === walk), false);
          };
          walkGrid.appendChild(btn);
        });
      }

      function handleSelection(btn, gridElement) {
        document.querySelectorAll(".grid button").forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        gridElement.classList.add("compact");
      }

      // --- DISPLAY LIST ---
      function showRoads(list, showNumbers) {
        results.innerHTML = "";
        list.sort((a, b) => a.road.localeCompare(b.road));
        
        list.forEach(r => {
          const li = document.createElement("li");
          
          let html = `<span class="name">${r.road}`;
          
          if (r.note) {
            html += `<span class="note-pill">${r.note}</span>`;
          }
          
          html += `</span>`;

          if (showNumbers) {
            html += `<span class="num">${r.walk}</span>`;
          }
          
          li.innerHTML = html;
          results.appendChild(li);
        });
      }

    });
  </script>
</body>
</html>
