  <title>Sorting Assistant</title>
  
  <style>
    /* --- CSS VARIABLES --- */
    :root {
      /* LIGHT MODE */
      --bg-color: #f8f9fa;
      --text-color: #333333;
      --header-bg: #D40511;
      --card-bg: #ffffff;
      --card-shadow: 0 1px 2px rgba(0,0,0,0.08); /* Lighter shadow for compact rows */
      --btn-bg: #ffffff;
      --btn-border: transparent;
      --btn-shadow: 0 2px 5px rgba(0,0,0,0.1);
      --stripe-bg: #fcfcfc;
      
      --tab-bg: #e0e0e0;
      --tab-text: #555555;
      
      --rm-red: #D40511;
      --rm-dark: #222222;
      --rm-yellow: #ffcc00;
    }

    /* DARK MODE */
    body.dark-mode {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --header-bg: #1f1f1f;
      --card-bg: #1e1e1e;
      --card-shadow: none;
      --btn-bg: #2c2c2c;
      --btn-border: #333;
      --btn-shadow: 0 2px 5px rgba(0,0,0,0.3);
      --stripe-bg: #252525;
      
      --tab-bg: #333333;
      --tab-text: #cccccc;
    }

    /* --- LAYOUT --- */
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
      padding: 0; 
      margin: 0; 
      background-color: var(--bg-color); 
      color: var(--text-color);
      height: 100vh; 
      height: 100dvh; 
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #fixedControls {
      flex: 0 0 auto; 
      background-color: var(--bg-color);
      z-index: 10;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: background-color 0.3s;
      padding-bottom: 5px;
    }

    #scrollArea {
      flex: 1 1 auto; 
      overflow-y: auto; 
      -webkit-overflow-scrolling: touch; 
    }

    /* --- COMPONENTS --- */
    
    header {
      background: linear-gradient(135deg, #D40511, #b0040e);
      color: white;
      padding: 15px 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    body.dark-mode header { background: #1a1a1a; border-bottom: 1px solid #333; }

    h1 { margin: 0; font-size: 1.1rem; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; flex-grow: 1; text-align: center; margin-left: 40px; }

    #themeToggle {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      font-size: 16px;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
    }

    .container { padding: 15px 10px 0 10px; max-width: 600px; margin: 0 auto; }

    /* TABS */
    .tabs { display: flex; gap: 10px; margin-bottom: 15px; background: transparent; }
    
    .tab { 
      flex: 1; 
      padding: 12px;
      cursor: pointer; 
      background: var(--tab-bg); 
      border: none; 
      font-weight: 700; 
      font-size: 15px; 
      border-radius: 30px; 
      color: var(--tab-text);
      transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
      -webkit-tap-highlight-color: transparent;
    }
    
    .tab.active { 
      background: var(--rm-red); 
      color: white; 
      box-shadow: 0 4px 10px rgba(212, 5, 17, 0.3);
      transform: translateY(-1px);
    }
    body.dark-mode .tab.active { background: var(--rm-red); color: white; }

    /* GRIDS */
    .grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(50px, 1fr)); 
      gap: 10px; 
      margin-bottom: 10px; 
      transition: all 0.3s ease; 
    }
    
    .grid button { 
      padding: 15px 0;
      font-size: 18px; 
      font-weight: 700; 
      cursor: pointer; 
      background: var(--btn-bg); 
      border: 1px solid var(--btn-border); 
      border-radius: 12px;
      color: var(--text-color); 
      box-shadow: var(--btn-shadow);
      touch-action: manipulation;
      transition: transform 0.1s, background 0.2s;
    }
    
    .grid button:active { transform: scale(0.95); }
    
    .grid button.selected { 
      background: var(--rm-red); 
      color: white; 
      border-color: var(--rm-red); 
      box-shadow: 0 4px 12px rgba(212, 5, 17, 0.4);
    }

    /* COMPACT GRID */
    .grid.compact {
      gap: 6px; 
      grid-template-columns: repeat(auto-fill, minmax(40px, 1fr)); 
    }
    .grid.compact button { padding: 8px 0; font-size: 14px; border-radius: 8px; }

    /* RESULTS LIST - TIGHTER! */
    .list-pad { padding: 0 10px; max-width: 600px; margin: 0 auto; }

    ul { list-style: none; padding: 0; margin-top: 5px; padding-bottom: 60px; }
    
    li { 
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      
      /* --- TIGHTER PADDING HERE --- */
      padding: 7px 12px;  
      margin-bottom: 3px; /* Reduced gap */
      
      background: var(--card-bg); 
      border-radius: 6px; 
      box-shadow: var(--card-shadow); 
      font-size: 13px; 
      line-height: 1.2;
    }

    li:nth-child(even) { background-color: var(--stripe-bg); }
    
    li span.name { font-weight: 600; color: var(--text-color); }
    
    li span.num { 
      font-weight: 900; 
      font-size: 1.2em; 
      color: var(--rm-red); 
      background: rgba(212, 5, 17, 0.1); 
      padding: 1px 6px;
      border-radius: 4px;
      min-width: 30px; 
      text-align: center;
    }

    .note-pill {
      background-color: var(--rm-yellow);
      color: #333;
      font-size: 10px;
      padding: 1px 6px;
      border-radius: 10px;
      margin-left: 6px;
      font-weight: bold;
      vertical-align: middle;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    .hidden { display: none !important; }
    #errorBox { background: #ffdddd; color: #a00; padding: 15px; margin: 10px; border-radius: 12px; text-align: center; display: none; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  </style>
</head>
<body>

  <div id="fixedControls">
    <header>
      <h1>Sorting Assistant</h1>
      <button id="themeToggle" aria-label="Toggle Dark Mode">ðŸŒ™</button>
    </header>

    <div class="container">
      <div id="errorBox"></div>

      <div class="tabs">
        <button id="roadTab" class="tab active">Road Lookup</button>
        <button id="walkTab" class="tab">Walk Lookup</button>
      </div>

      <div id="letterGrid" class="grid"></div>
      <div id="walkGrid" class="grid hidden"></div>
    </div>
  </div>

  <div id="scrollArea">
    <div class="list-pad">
      <ul id="results"></ul>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      
      const letterGrid = document.getElementById("letterGrid");
      const walkGrid = document.getElementById("walkGrid");
      const results = document.getElementById("results");
      const roadTab = document.getElementById("roadTab");
      const walkTab = document.getElementById("walkTab");
      const errorBox = document.getElementById("errorBox");
      const themeToggle = document.getElementById("themeToggle");

      // --- DARK MODE LOGIC ---
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.body.classList.add("dark-mode");
        themeToggle.textContent = "â˜€ï¸";
      }

      themeToggle.onclick = () => {
        document.body.classList.toggle("dark-mode");
        const isDark = document.body.classList.contains("dark-mode");
        themeToggle.textContent = isDark ? "â˜€ï¸" : "ðŸŒ™";
        localStorage.setItem("theme", isDark ? "dark" : "light");
      };

      // --- LOAD DATA ---
      let roadsData = [];

      fetch("roads.csv")
        .then(res => {
          if (!res.ok) throw new Error("Could not find roads.csv");
          return res.text();
        })
        .then(text => {
          const lines = text.trim().split("\n").slice(1); 

          roadsData = lines.map(line => {
            if (!line || !line.includes(",")) return null;
            
            const parts = line.split(",");
            const roadName = parts[0]; 
            const walkNum = parts[2]; 
            const notes = parts[4] ? parts[4].trim() : ""; 

            if (!roadName) return null;

            return {
              road: roadName.trim().replace(/"/g, ''),
              walk: walkNum ? walkNum.trim() : "?",
              letter: roadName.trim().charAt(0).toUpperCase(),
              note: notes
            };
          }).filter(r => r !== null);

          buildLetterGrid();
          buildWalkGrid();
          switchMode("road");
        })
        .catch(err => {
          errorBox.style.display = "block";
          errorBox.innerHTML = `Error: ${err.message}`;
        });

      // --- TABS & MODES ---
      function switchMode(mode) {
        results.innerHTML = "";
        
        letterGrid.classList.remove("compact");
        walkGrid.classList.remove("compact");

        if (mode === "road") {
          roadTab.classList.add("active");
          walkTab.classList.remove("active");
          letterGrid.classList.remove("hidden");
          walkGrid.classList.add("hidden");
        } else {
          walkTab.classList.add("active");
          roadTab.classList.remove("active");
          walkGrid.classList.remove("hidden");
          letterGrid.classList.add("hidden");
        }
      }

      roadTab.onclick = () => switchMode("road");
      walkTab.onclick = () => switchMode("walk");

      // --- BUILDERS ---
      function buildLetterGrid() {
        letterGrid.innerHTML = "";
        const letters = [...new Set(roadsData.map(r => r.letter).filter(l => l >= "A" && l <= "Z"))].sort();
        
        letters.forEach(letter => {
          const btn = document.createElement("button");
          btn.textContent = letter;
          btn.onclick = (e) => {
            handleSelection(e.target, letterGrid);
            showRoads(roadsData.filter(r => r.letter === letter), true);
          };
          letterGrid.appendChild(btn);
        });
      }

      function buildWalkGrid() {
        walkGrid.innerHTML = "";
        const walks = [...new Set(roadsData.map(r => r.walk))]
          .sort((a, b) => parseInt(a) - parseInt(b));

        walks.forEach(walk => {
          const btn = document.createElement("button");
          btn.textContent = walk;
          btn.onclick = (e) => {
            handleSelection(e.target, walkGrid);
            showRoads(roadsData.filter(r => r.walk === walk), false);
          };
          walkGrid.appendChild(btn);
        });
      }

      function handleSelection(btn, gridElement) {
        document.querySelectorAll(".grid button").forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        gridElement.classList.add("compact");
        document.getElementById("scrollArea").scrollTop = 0;
      }

      // --- DISPLAY LIST ---
      function showRoads(list, showNumbers) {
        results.innerHTML = "";
        list.sort((a, b) => a.road.localeCompare(b.road));
        
        list.forEach(r => {
          const li = document.createElement("li");
          
          let html = `<span class="name">${r.road}`;
          
          if (r.note) {
            html += `<span class="note-pill">${r.note}</span>`;
          }
          
          html += `</span>`;

          if (showNumbers) {
            html += `<span class="num">${r.walk}</span>`;
          }
          
          li.innerHTML = html;
          results.appendChild(li);
        });
      }

    });
  </script>
</body>
</html>
